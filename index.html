    <header>
      <!--ToDo: Logo, nag, styling -->
      <div class="logo">
        MapIt
      </div>
      <div class="slug">
        the app that helps you keep track of shit
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="adout.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!--ToDo: styling, call to action -->
      <h1>Track all the things!</h1>
      <p>The map that makes tracking things easy. Add things. Notes. People's last known location. Where you left your keys. Whatever!</p>
      <div id="mapid"></div>

      <div class="form-container">

        <form id="create-location" action="index.html" method="post">
          <label for="location-title">Enter New Location Title</label>
          <input type="text" name="location-title" placeholder="Location name">

          <label for="location-note">Enter a note!</label>
          <input type="text" name="location-note" placeholder="Notes, say what you want!">

          <label for="location-latlong">Enter Lat/Long</label>
          <input type="text" name="location" placeholder="Latitude, Longitude (note the comma to separate the numbers!)">
        </form>
        <button id="newMapItem" type="submit" name="button">Enter Location!</button>
        <p class="save-message"></p>
      </div>

    </main>
